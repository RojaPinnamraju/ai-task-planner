<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Agents</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-header {
            background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%);
            color: white;
            padding: 40px 0 20px 0;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 4px 24px rgba(99,102,241,0.12);
        }
        .main-header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .main-header p {
            margin: 10px 0 0 0;
            font-size: 1.2rem;
            font-weight: 400;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: -40px auto 0 auto;
            padding: 32px 28px 28px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(99,102,241,0.10);
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            font-size: 1rem;
            resize: vertical;
            background: #f3f4f6;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.5px solid #6366f1;
            outline: none;
            background: #fff;
        }
        label {
            font-weight: 500;
            color: #374151;
        }
        select, input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }
        select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background: #f3f4f6;
            font-size: 1rem;
            transition: border 0.2s;
        }
        select:focus {
            border: 1.5px solid #06b6d4;
            outline: none;
            background: #fff;
        }
        button {
            padding: 14px 0;
            background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99,102,241,0.10);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #06b6d4 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .response {
            margin-top: 10px;
            padding: 18px 16px;
            border-radius: 12px;
            background: linear-gradient(90deg, #f1f5f9 0%, #e0e7ff 100%);
            border: 1.5px solid #c7d2fe;
            color: #1e293b;
            font-size: 1.08rem;
            min-height: 40px;
            max-height: 260px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(99,102,241,0.06);
            word-break: break-word;
            transition: background 0.2s;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 16px 4vw 18px 4vw;
            }
            .main-header {
                padding: 28px 0 12px 0;
                font-size: 1.5rem;
            }
        }
        .markdown-body {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #1e293b;
            background: #f8fafc;
            border-radius: 8px;
            padding: 10px 14px;
            margin-top: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        .markdown-body ul, .markdown-body ol {
            margin-left: 1.2em;
            margin-bottom: 0.7em;
        }
        .markdown-body li {
            margin-bottom: 0.3em;
        }
        .markdown-body strong {
            color: #6366f1;
        }
        .markdown-body em {
            color: #06b6d4;
        }
        .markdown-body pre, .markdown-body code {
            background: #e0e7ff;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.98em;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            color: #6366f1;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .response-label {
            font-size: 1.15rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 8px;
            margin-top: 4px;
            letter-spacing: 0.5px;
        }
        .loading-spinner {
            display: block;
            margin: 10px auto 0 auto;
            min-height: 40px;
            color: #6366f1;
            font-weight: 600;
            font-size: 1.15rem;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-header">
        <h1>AI Chatbot Agents</h1>
        <p>Create and Interact with the AI Agents!</p>
    </div>
    <div class="container">
        <textarea id="systemPrompt" placeholder="Define your AI Agent: Type your system prompt here..."></textarea>
        <div>
            <label>Select Provider:</label>
            <input type="radio" name="provider" value="Groq" checked> Groq
            <input type="radio" name="provider" value="OpenAI"> OpenAI
        </div>
        <div>
            <label>Select Model:</label>
            <select id="modelSelect">
                <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
                <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="allowWebSearch">
            <label for="allowWebSearch">Allow Web Search</label>
        </div>
        <textarea id="userQuery" placeholder="Enter your query: Ask Anything!"></textarea>
        <button onclick="askAgent()">Ask Agent!</button>
        <div id="loading" class="loading-spinner" style="display:none;"></div>
        <div id="response" class="response"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Get the API URL from environment or use default
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://127.0.0.1:10000/chat'
            : 'https://ai-task-planner.onrender.com/chat';  // Updated Render backend URL

        function askAgent() {
            const systemPrompt = document.getElementById('systemPrompt').value;
            const provider = document.querySelector('input[name="provider"]:checked').value;
            const selectedModel = document.getElementById('modelSelect').value;
            const allowWebSearch = document.getElementById('allowWebSearch').checked;
            const userQuery = document.getElementById('userQuery').value;

            if (!userQuery.trim()) {
                alert('Please enter a query!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerHTML = 'Loading...';
            document.getElementById('response').innerHTML = '';

            const payload = {
                model_name: selectedModel,
                model_provider: provider,
                system_prompt: systemPrompt,
                messages: [userQuery],
                allow_search: allowWebSearch
            };

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const responseDiv = document.getElementById('response');
                if (data.error) {
                    responseDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                } else if (data.response) {
                    responseDiv.innerHTML = `<div class='response-label'>Final Response:</div><div class='markdown-body'>${marked.parse(data.response)}</div>`;
                } else {
                    responseDiv.innerHTML = `<strong>Error:</strong> Unexpected response format: ${JSON.stringify(data)}`;
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('response').innerHTML = `<strong>Error:</strong> ${error.message}. Please check if the backend server is running.`;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
