<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #06b6d4;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --gradient-start: #6366f1;
            --gradient-end: #06b6d4;
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --secondary-color: #22d3ee;
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --card-bg: #1e293b;
            --border-color: #334155;
            --gradient-start: #818cf8;
            --gradient-end: #22d3ee;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--card-bg) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-header {
            background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            padding: 40px 0 20px 0;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 4px 24px rgba(99,102,241,0.12);
            transition: all 0.3s ease;
        }

        .main-header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .main-header p {
            margin: 10px 0 0 0;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .container {
            background: var(--card-bg);
            max-width: 500px;
            margin: -40px auto 0 auto;
            padding: 32px 28px 28px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(99,102,241,0.10);
            display: flex;
            flex-direction: column;
            gap: 22px;
            transition: all 0.3s ease;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            resize: vertical;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        textarea:focus {
            border: 1.5px solid var(--primary-color);
            outline: none;
            background: var(--card-bg);
            transform: translateY(-2px);
        }

        label {
            font-weight: 500;
            color: #374151;
        }

        select, input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus {
            border: 1.5px solid var(--secondary-color);
            outline: none;
            background: var(--card-bg);
            transform: translateY(-2px);
        }

        button {
            padding: 14px 0;
            background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99,102,241,0.10);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 12px rgba(99,102,241,0.20);
        }

        .response {
            margin-top: 10px;
            padding: 18px 16px;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--bg-color) 0%, var(--card-bg) 100%);
            border: 1.5px solid var(--border-color);
            color: var(--text-color);
            font-size: 1.08rem;
            min-height: 40px;
            max-height: 260px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(99,102,241,0.06);
            word-break: break-word;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-switch:hover {
            transform: rotate(180deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 95vw;
                margin: -20px auto 0 auto;
                padding: 20px 15px;
            }
            .main-header {
                padding: 20px 0 10px 0;
            }
            .main-header h1 {
                font-size: 2rem;
            }
        }

        .markdown-body {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #1e293b;
            background: #f8fafc;
            border-radius: 8px;
            padding: 10px 14px;
            margin-top: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .markdown-body ul, .markdown-body ol {
            margin-left: 1.2em;
            margin-bottom: 0.7em;
        }

        .markdown-body li {
            margin-bottom: 0.3em;
        }

        .markdown-body strong {
            color: #6366f1;
        }

        .markdown-body em {
            color: #06b6d4;
        }

        .markdown-body pre, .markdown-body code {
            background: #e0e7ff;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.98em;
        }

        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            color: #6366f1;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .response-label {
            font-size: 1.15rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 8px;
            margin-top: 4px;
            letter-spacing: 0.5px;
        }

        .loading-spinner {
            display: block;
            margin: 10px auto 0 auto;
            min-height: 40px;
            color: #6366f1;
            font-weight: 600;
            font-size: 1.15rem;
            width: 100%;
            text-align: center;
        }

        .feedback-container {
            margin-top: 16px;
            padding: 16px;
            border-radius: 12px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .rating-container {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .rating-emoji {
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            opacity: 0.5;
        }

        .rating-emoji:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        .rating-emoji.selected {
            opacity: 1;
            transform: scale(1.2);
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feedback-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: vertical;
            min-height: 80px;
            transition: all 0.3s ease;
        }

        .feedback-input:focus {
            border: 1.5px solid var(--primary-color);
            outline: none;
            transform: translateY(-2px);
        }

        .feedback-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .feedback-submit {
            padding: 8px 16px;
            background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feedback-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99,102,241,0.20);
        }

        .feedback-cancel {
            padding: 8px 16px;
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feedback-cancel:hover {
            transform: translateY(-2px);
            background: var(--card-bg);
        }

        .feedback-thanks {
            text-align: center;
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">
        🌓
    </div>
    <div class="main-header">
        <h1>AI Personal Advisor</h1>
        <p>Create and Interact with the AI Agents!</p>
    </div>
    <div class="container">
        <textarea id="systemPrompt" placeholder="Define your AI Agent: Type your system prompt here..."></textarea>
        <div>
            <label>Select Model:</label>
            <select id="modelSelect">
                <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
                <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="allowWebSearch">
            <label for="allowWebSearch">Allow Web Search</label>
        </div>
        <textarea id="userQuery" placeholder="Enter your query: Ask Anything!"></textarea>
        <button onclick="askAgent()">Ask Agent!</button>
        <div id="loading" class="loading-spinner" style="display:none;"></div>
        <div id="response" class="response"></div>
        <div id="feedback" class="feedback-container">
            <div class="rating-container">
                <span class="rating-emoji" data-rating="1">😞</span>
                <span class="rating-emoji" data-rating="2">😐</span>
                <span class="rating-emoji" data-rating="3">😊</span>
                <span class="rating-emoji" data-rating="4">😄</span>
                <span class="rating-emoji" data-rating="5">🤩</span>
            </div>
            <div class="feedback-form">
                <textarea class="feedback-input" placeholder="Share your thoughts about this response (optional)"></textarea>
                <div class="feedback-buttons">
                    <button class="feedback-cancel" onclick="hideFeedback()">Cancel</button>
                    <button class="feedback-submit" onclick="submitFeedback()">Submit Feedback</button>
                </div>
            </div>
            <div class="feedback-thanks">
                Thank you for your feedback! 🙏
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Theme handling
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        // Get the API URL from environment or use default
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://127.0.0.1:10000/chat'
            : 'https://ai-task-planner.onrender.com/chat';

        let currentRating = 0;
        let currentResponse = '';

        function showFeedback() {
            document.getElementById('feedback').style.display = 'block';
            document.querySelector('.feedback-form').style.display = 'flex';
            document.querySelector('.feedback-thanks').style.display = 'none';
            document.querySelectorAll('.rating-emoji').forEach(emoji => {
                emoji.classList.remove('selected');
            });
            currentRating = 0;
        }

        function hideFeedback() {
            document.getElementById('feedback').style.display = 'none';
        }

        function submitFeedback() {
            const feedbackText = document.querySelector('.feedback-input').value;
            const feedback = {
                rating: currentRating,
                feedback: feedbackText,
                response: currentResponse,
                timestamp: new Date().toISOString()
            };

            // Store feedback in localStorage
            const feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
            feedbacks.push(feedback);
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

            // Show thank you message
            document.querySelector('.feedback-form').style.display = 'none';
            document.querySelector('.feedback-thanks').style.display = 'block';

            // Clear form
            document.querySelector('.feedback-input').value = '';
            setTimeout(hideFeedback, 2000);
        }

        // Add click handlers for rating emojis
        document.querySelectorAll('.rating-emoji').forEach(emoji => {
            emoji.addEventListener('click', function() {
                currentRating = parseInt(this.dataset.rating);
                document.querySelectorAll('.rating-emoji').forEach(e => {
                    e.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        function askAgent() {
            const systemPrompt = document.getElementById('systemPrompt').value;
            const selectedModel = document.getElementById('modelSelect').value;
            const allowWebSearch = document.getElementById('allowWebSearch').checked;
            const userQuery = document.getElementById('userQuery').value;

            if (!userQuery.trim()) {
                alert('Please enter a query!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerHTML = 'Loading...';
            document.getElementById('response').innerHTML = '';

            const payload = {
                model_name: selectedModel,
                model_provider: "Groq",
                system_prompt: systemPrompt,
                messages: [userQuery],
                allow_search: allowWebSearch
            };

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const responseDiv = document.getElementById('response');
                if (data.error) {
                    responseDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                } else if (data.response) {
                    currentResponse = data.response;
                    responseDiv.innerHTML = `<div class='response-label'>Final Response:</div><div class='markdown-body'>${marked.parse(data.response)}</div>`;
                    showFeedback();
                } else {
                    responseDiv.innerHTML = `<strong>Error:</strong> Unexpected response format: ${JSON.stringify(data)}`;
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('response').innerHTML = `<strong>Error:</strong> ${error.message}. Please check if the backend server is running.`;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
